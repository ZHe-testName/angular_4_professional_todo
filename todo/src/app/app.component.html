<h3 class="bg-primary pa2">
  {{getName()}}'s To Do
</h3>

<div class="pa2">
  <div class="my2">
    <input 
      type="text" 
      class="form-control"
      #todoText
    >
  
    <button 
      class="btn btn-primary my2"
      (click)="addItem(todoText)"
    >
      Add
    </button>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Description</th>
        <th>Done</th>
      </tr>
    </thead>
  
    <tbody>
      <tr
        *ngFor="let item of getTodoItems(); let i = index"
      >
        <td>{{i + 1}}</td>
        <td>{{item.action}}</td>
        <td>
          <input
            type="checkbox"
            [(ngModel)]="item.done"
          />
        </td>
        <td
          [ngSwitch]="item.done"
        >
          <span 
            *ngSwitchCase="true"
          >Yes</span>
          
          <span
            *ngSwitchDefault
          >No</span>
        </td>
      </tr>
    </tbody>
  </table> 
</div>
